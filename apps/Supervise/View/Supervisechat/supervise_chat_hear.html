<extend name="./apps/Common/Template/temp.html" /><block name="css"></block><block name="body"><div class="layui-fluid">	<div class="layui-row layui-col-space15">		<div class="layui-col-md12">			<div class="layui-card">				<div class="layui-card-body layui-form">					<form action="{:U('supervise_chat_status')}" id="form_validation"  class="form-horizontal" method="post">					<div class="layui-row">						<div class="layui-col-xs12 mt-10">							<div class="layui-row">								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>选择日期：</strong></div>								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">									<input type="text" value="{$chat_time}"  autocomplete="off" name="chat_time" date class="form-control layer-date " placeholder="请输入日期" >								</div>								<span class="fcolor-red fsize-18 lh-35 pl-5">*</span>							</div>						</div>						<div class="layui-col-xs12 mt-10">							<div class="layui-row">								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>约谈地点：</strong></div>								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">									<textarea id="chat_address" name="chat_address" placeholder="这个文本域的最大长度为225个字符" class="layui-textarea"></textarea>								</div>							</div>						</div>						<div class="layui-form-item">							<div class="layui-input-block">									<div class="layui-footer" style="text-align: right">									<input type="hidden" name="type" value="{$type}" />									<input type="hidden" name="chat_id" value="{$chat_id}" />									<input type="hidden" name="notice_communis" value="{$notice_communis}" />									<button class="layui-btn" type="submit" lay-submit="" lay-filter="component-form-demo1">提交</button>									 <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="layer_colse();">取消</button>								</div>							</div>						</div>					</div>					</form>				</div>			</div>		</div>	</div></div></block><block name="js"><SCRIPT type="text/javascript">function layer_colse() {    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引    parent.layer.close(index);}	layui.use([ 'form', 'laydate'], function() {        var $ = layui.jquery                , admin = layui.admin                , element = layui.element                , layer = layui.layer                , laydate = layui.laydate                , form = layui.form;        form.render(null, 'component-form-group');        laydate.render({            elem: '#LAY-component-form-group-date'        });    })	laydate.render({elem: "input[name='chat_time']",type:'datetime'});</SCRIPT><script type="text/javascript">	var index = parent.layer.getFrameIndex(window.name);	//parent.layer.iframeAuto(index);//自适应弹窗高度	$('#close').click(function() {		var index = parent.layer.getFrameIndex(window.name);		parent.layer.close(index);	});</script><script type="text/javascript" >    $("#form_validation").validate({	    	    });	</script></block>
