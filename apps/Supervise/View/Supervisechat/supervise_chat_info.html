<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
			<div class="layui-card-header">约谈详情</div>
				<div class="layui-card-body layui-form">
					
					<div class="layui-row">
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>谈话人：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">
									{$chat_data.communist_name}
                                            <eq name="chat_data.status" value="0">未邀请</eq>
								</div>
								
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>约谈时间：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									{$chat_data.chat_time}
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>约谈地点：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									{$chat_data.chat_address}
								</div>
							</div>
						</div>
						<eq name="chat_data.status" value="2">
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>谈话时间：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									 {$chat_data.update_time}
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>记录人员：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									{$chat_data.update_staff}
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
						
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>谈话记录：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									{$chat_data.chat_content}
								</div>
							</div>
						</div>
						</eq>
						 <eq name="look" value="1">
							 <eq name="chat_data.status" value="1">
							 	<form action="{:U('supervise_chat_save')}" id="form_validation"  class="form-horizontal" method="post">
									<div class="layui-row">
										<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>谈话记录：</strong></div>
										<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
											<!-- <textarea id="demoedit" name="chat_content"  ></textarea> -->
											<script id="editor" name="chat_content" type="text/plain" style="height:350px;width:100%">{$chat_data.chat_content}</script>
										</div>
									</div>
									
									<div class="layui-form-item">
										<div class="layui-input-block">
												<div class="layui-footer" style="text-align: right">
												<input type="hidden" name="chat_id" value="{$chat_data.chat_id}" />
                                            	<input type="hidden" name="chat_type" value="{$chat_data.chat_type}" />
												<button class="layui-btn" type="submit" lay-submit="" lay-filter="component-form-demo1">提交</button>
												<button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="window.history.go(-1);">返回</button>
											</div>
										</div>
									</div>
								</form>
								<else/>
								<div class="layui-form-item">
										<div class="layui-input-block">
												<div class="layui-footer" style="text-align: right">
												<button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="window.history.go(-1);">返回</button>
											</div>
										</div>
									</div>
							</eq>
						</eq>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
<block name="js">
<SCRIPT type="text/javascript">
	layui.use([ 'form', 'laydate'], function() {
        var $ = layui.jquery
                , admin = layui.admin
                , element = layui.element
                , layer = layui.layer
                , laydate = layui.laydate
                , form = layui.form;
        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    })
    	layui.use('layedit', function(){
	    var layedit = layui.layedit;
	    layedit.build('demoedit'); //建立编辑器
	});
	laydate.render({elem: "input[name='chat_time']",type:'datetime'});
</SCRIPT>
<script type="text/javascript">
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.iframeAuto(index);//自适应弹窗高度
	$('#close').click(function() {
		var index = parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	});
</script>

</block>
