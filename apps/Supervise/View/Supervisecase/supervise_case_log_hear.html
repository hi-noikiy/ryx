k">									<div class="layui-footer" style="text-align: right">									<input type="hidden" name="status" value="{$status}" />									<input type="hidden" name="ce_id" value="{$ce_id}" />									<button class="layui-btn" type="submit" lay-submit="" lay-filter="component-form-demo1">提交</button>									<!-- <a type="button" onclick="parent.layer.close(index)" class="layui-btn layui-btn-primary mr-40">返回</a> -->								</div>							</div>						</div>					</div>					</form>				</div>			</div>		</div>	</div></div></block><block name="js"><script>    </script><script> $(document).ready(function(){	$("#judge_click").find("[type='radio']").on("layui-form-radioed", function(event){		var res = $(this).val();		alert(res);		if(res == '1'){			$('#reveal').show();		}else{			$('#reveal').hide();		}	})}); layui.use([ 'form', 'laydate'], function() {    var $ = layui.jquery            , admin = layui.admin            , element = layui.element            , layer = layui.layer            , laydate = layui.laydate            , form = layui.form;    form.render(null, 'component-form-group');    form.on('radio', function(data){    	if(data.value==1){    		$('#reveal').show();    	}else{    		$('#reveal').hide();    	}	});      laydate.render({        elem: '#LAY-component-form-group-date'    });   })</script><script>	$('#is_alert').on('ifChanged', function(event){		$("#alert_time").toggle();	});</script><script>	$(document).ready(function(){		$(".multiSelect").select2();		$("#btnSave").click(function(){			var v =$("#worker").select2("val");			$("#workers").val(v);			$("#myform").submit();//myform表单的id		});	});</script></block>
