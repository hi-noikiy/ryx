<extend name="./apps/Common/Template/temp.html" /><block name="css"></block><block name="body"><div class="layui-fluid">	<div class="layui-row layui-col-space15">		<div class="layui-col-md12">			<div class="layui-card">				<div class="layui-card-body layui-form">					<form action="{:U('supervise_case_hear_log_save')}" id="form_validation"  class="form-horizontal" method="post">					<div class="layui-row">						<div class="layui-col-xs12 mt-10">							<div class="layui-row">								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>处理结果：</strong></div>								<div class="layui-col-xs6 fsize-14 fcolor-65" id="judge_click" style="line-height: 2.5;">								{$case_data.judge_name}								</div>							</div>						</div>						<div class="layui-col-xs12 mt-10"  id='reveal'>							<div class="layui-row">								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>处分标准：</strong></div>								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">								 	{$case_data.punish_type_name}								</div>							</div>						</div>						<div class="layui-col-xs12 mt-10">							<div class="layui-row">								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>处理意见：</strong></div>								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">									<neq name="case_data.ce_h_view" value="">											<textarea id="ce_h_view" class=" layui-textarea " disabled style="width:300px;height:110px;resize:none;" maxlength="500" rows="3" placeholder="这个文本域的最大长度为500个字符." name="ce_h_view" >{$case_data.ce_h_view}</textarea>										<else/>											<textarea id="ce_h_view" class=" layui-textarea " style="width:300px;height:110px;resize:none;" maxlength="500" rows="3" placeholder="这个文本域的最大长度为500个字符." name="ce_h_view" >{$case_data.ce_h_view}</textarea>										</neq>								</div>							</div>						</div>										</div>					</form>				</div>			</div>		</div>	</div></div></block><block name="js"><script>layui.use([ 'form', 'laydate'], function() {    var $ = layui.jquery            , admin = layui.admin            , element = layui.element            , layer = layui.layer            , laydate = layui.laydate            , form = layui.form;    form.render(null, 'component-form-group');    laydate.render({        elem: '#LAY-component-form-group-date'    });   })$(document).ready(function(){	$("#judge_click").find("[type='radio']").on("ifChecked", function(event){		var res = $(this).val();		if(res == '1'){			$('#reveal').show();		}else{			$('#reveal').hide();		}	})});</script><script>	$('#is_alert').on('ifChanged', function(event){		$("#alert_time").toggle();	});</script><script>	$(document).ready(function(){		$(".multiSelect").select2();		$("#btnSave").click(function(){			var v =$("#worker").select2("val");			$("#workers").val(v);			$("#myform").submit();//myform表单的id		});	});</script></block>
