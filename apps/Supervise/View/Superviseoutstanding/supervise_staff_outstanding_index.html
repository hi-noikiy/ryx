<extend name="./apps/Common/Template/temp.html" /><block name="css"></block><block name="body">    <div class="page-container">        <div class="page-content-wrapper">            <div class="page-content">                <div class="portlet light  bordered">                    <div class="portlet-title">                        <div class="caption">                            <div class="cont-col1">                                <div class="label label-sm bg-color-green2">                                    <i class="iconfont">&#xe64b;</i>                                </div>                            </div>                            <span class="bold "><php>echo getFunctionInfo(ACTION_NAME.$type);</php></span>                            <span class="caption-helper"></span>                        </div>                    </div>                    <div class="portlet-body">                        <div class="row right">                            <div class="form-group col-md-3">                                <div class="row">                                    <label class="control-label col-md-4 p-0 lh-35">时间： </label>                                    <div class="col-md-8  p-0">                                        <input type="text" name="start_time" value="{$start_time}" autocomplete="off" placeholder="请选择日期" id="start_time" class=" form-control" />                                    </div>                                </div>                            </div>                            <div class="pull-right text-right p-0 mr-50">                                <button type="button" onclick="search()" class="btn btn-sm blue btn-outline bor-ra-2 w-70">                                    <i class="iconfont">&#xe675;</i>搜索                                </button>                            </div>                        </div>                        <div class="scroller p5-scroller" data-always-visible="1" data-rail-visible1="1">                            <table id="client_table"></table>                        </div>                    </div>                </div>            </div>        </div>    </div></block><block name="js">    <script>    laydate.render({        elem: '#start_time',        type: 'date',        range: true    });    $("#client_table").bootstrapTable({        method: "get", //使用get请求到服务器获取数据        url: "{:U('supervise_communist_outstanding_data',array('type'=>$type))}", //获取数据的Servlet地址        striped: true, //表格显示条纹        pagination: true, //启动分页        pageSize: 10, //每页显示的记录数        pageNumber: 1, //当前第几页        queryParams: function(params) {            return {                pageSize: params.limit,                offset: params.offset,            }        },        pageList: [5, 10, 15, 20, 25], //记录数可选列表        cache: false,        showColumns: false, //显示下拉框勾选要显示的列        showRefresh: false, //显示刷新按钮        sidePagination: "server", //表示服务端请求        columns: [            { title: '编号', field: 'outstanding_id', align: 'center', valign: 'middle' }, <            if condition = "$type eq '1'" > { title: '姓名', field: 'communist_no', align: 'center', valign: 'middle' }, <            else /> { title: '党组织', field: 'party_no', align: 'center', valign: 'middle' }, <                /if> { title: '状态', field: 'status_name', align: 'center', valign: 'middle' }, { title: '审核人', field: 'update_staff', align: 'center', valign: 'middle' }, { title: '添加时间', field: 'add_time', align: 'center', valign: 'middle' }, { title: '审核时间', field: 'update_time', align: 'center', valign: 'middle' }, { title: '操作', field: 'operate', align: 'center', valign: 'middle' }        ],        //            onLoadSuccess: function(){  //加载成功时执行        //                layer.msg("加载成功");        //            },        onLoadError: function() { //加载失败时执行            layer.msg("加载出错", { time: 1500, icon: 2 });        }    });    function search() {        var start = $("#start_time").val();        var type = { $type };        $('#client_table').bootstrapTable('removeAll');        $('#client_table').bootstrapTable('refresh', { url: "{:U('supervise_communist_outstanding_data')}", query: { 'start': start, 'type': type } });    }    function data_export() {        $("#search").attr('action', "{:U('_communist_list_export')}");        $("#search").submit();    }    </script></block>
