 <div id="Broken6" style="height: 323px;width: 100%;margin-top:100px" alt="对标体系折线图"></div>
 <script src="__STATICS__/plugins/echarts/echarts.js" type="text/javascript"></script>
	<script>
// 对标体系折线图
var assess_name={$assess.assess_name};
var score={$assess.score};
var Broken6 = echarts.init(document.getElementById('Broken6'));
Broken6.getDom().style.height = "450px";
Broken6.resize(); 
option6 = {
	title: {
		text: ''
	},
	tooltip: {},
	legend: {
		data: ['{$assess.party_name}']
	},
	radar: [
		{
			indicator:assess_name,
			radius: 120,
			startAngle: 90,
			splitNumber: 4,
			name: {
				formatter:'【{value}】',
				textStyle: {
					color:'red'
				}
			}
		}
	],
	series: [
		{
			name: '雷达图',
			type: 'radar',
			itemStyle: {
				emphasis: {
					// color: 各异,
					lineStyle: {
						width: 4
					}
				}
			},
			data: [
				{
					value: score,
					name: '{$assess.party_name}',
					symbol: 'rect',
					symbolSize: 5,
					lineStyle: {
						normal: {
							show: true,
							type: 'dashed',
							formatter:function(params) {
								return params.value;
							}
						}
					}
				},
			]
		}
	]
};
Broken6.setOption(option6);
</script>
