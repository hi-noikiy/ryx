<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-card-body layui-form">
					<form action="{:U('life_volunteer_activity_apply_audit')}" id="form" class="form-horizontal" method="post">
					<input type="hidden" class="form-control"  name="apply_id" value="{$apply_data.apply_id}">
					<input type="hidden" class="form-control"  name="activity_integral" value="{$apply_data.activity_integral}">
					<input type="hidden" class="form-control" id="status" name="status" value="">
					<input type="hidden" class="form-control" name="communist_no" value="{$apply_data.communist_no}">
					<input type="hidden" class="form-control" name="activity_title" value="{$activity_data.activity_title}">
					<div class="layui-row">
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>姓名：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 ">
									{$apply_data.communist_name}
								</div>
							</div>
						</div>

						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>组织：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									{$apply_data.party_name}
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>时间：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">
									{$apply_data.add_time}
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>申请说明：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">
									{$apply_data.apply_desc}
								</div>
							</div>
						</div>
						<neq name='apply_data.status' value="1">
							<div class="layui-col-xs12 mt-10">
								<div class="layui-row">
									<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>审核人：</strong></div>
									<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">
										{$apply_data.apply_audit_man}
									</div>
								</div>
							</div>
							<div class="layui-col-xs12 mt-10">
								<div class="layui-row">
									<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>审核时间：</strong></div>
									<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35 childrenBody">
										{$apply_data.apply_audit_time}
									</div>
								</div>
							</div>
						</neq>
						<div class="layui-col-xs12 mt-10">
							<div class="layui-row">
								<div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>审批意见：</strong></div>
								<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
									<textarea name="apply_description" placeholder="这个文本域的最大长度为225个字符" maxlength="225" class="layui-textarea" <neq name='apply_data.status' value="1">disabled</neq>>{$apply_data.apply_description}</textarea>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<div class="layui-footer" style="text-align: right">
									<if condition="$apply_data['status'] eq 1">
										<button class="layui-btn" type="button" onclick="btnsave(3);" lay-filter="component-form-demo1">驳回</button>
										<button class="layui-btn" type="button" onclick="btnsave(2);" lay-filter="component-form-demo1">通过</button>
									</if>
									<button type="button"  id="close" class="layui-btn layui-btn-primary mr-40">返回</button>
								</div>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
<block name="js">  
<script>
	function btnsave(status){
		$("#status").val(status);
		$("#form").submit();
	}
	$('#close').click(function() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
</script>
</block>
