<extend name="./apps/Common/Template/temp.html" />
<block name="css">
    <style type="text/css">
        .layui-input-block {
            min-height: 130px;
        }
    </style>
</block>
<block name="body">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card layui-form">
                    <form id="form_sample_2" action="{:U('life_survey_save')}" method="post" class="form-horizontal">
                        <div class="layui-card-body">
                           <!--  <input type="hidden" class="form-control" name="cat_id" value="{$cat_data.cat_id}"> -->
                            <input type="hidden" class="form-control" name="survey_id" value="{$survey_id}">
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-214 fcolor-65 lh-35"><strong>所属组织：</strong></div>
                                        <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
                                             <select lay-filter="aihao" lay-search="" lay-verify='required' name="party_no">
                                                <option value="0">---请选择---</option>
												<php>echo getPartySelect($survey_info['party_no']);</php>
                                            </select>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <div class="layui-col-xs12 mt-10">
                                        <div class="layui-row">
                                            <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>问卷名称：</strong></div>
                                            <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> <input type="text" name="survey_title" value="{$survey_info.survey_title}" placeholder="请输入问卷名称" autocomplete="off" class="layui-input" lay-verify='required'></div>
                                            <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <div class="layui-footer" style="text-align: right">
                                            <a class="layui-btn" onclick="form_submit()">提交</a>
                                            <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="layer_colse();">返回</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script src="__STATICS__/plugins/layuiformSelect/js/formSelects-v4.js"></script>
    <script>
        function form_submit() {
            var party_no = $("select[name='party_no']").val();
            var survey_title = $("input[name='survey_title']").val();
            if(party_no == '' || party_no == null || party_no == 0){
                alert("请选择所属栏目");
            } else if(survey_title == '' || survey_title == null){
                alert("请输入类型名称");
            } else {
                $('#form_sample_2').submit();
            }
        }
        function layer_colse() {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
        layui.use([ 'form', 'laydate','formSelects'], function() {
            var $ = layui.jquery
                    , admin = layui.admin
                    , element = layui.element
                    , layer = layui.layer
                    , laydate = layui.laydate
                    , form = layui.form
                    , formSelects = layui.formSelects;
            form.render(null, 'component-form-group');
            
            laydate.render({
                elem: '#LAY-component-form-group-date'
            });
        })
    </script>
</block>
