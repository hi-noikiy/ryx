<extend name="./apps/Common/Template/temp.html" /><block name="css"></block><block name="body">	<div class="layui-fluid " >        <div class="layui-row layui-col-space10">            <div class="layui-col-md3">                <div class="layui-card">                    <form class="layui-form">                        <div class="layui-card-header">                            <span title="组织">支部列表</span>                                                    </div>                        <div class="layui-card-body" style="overflow-y:auto">                            <div class="over-h-tree">                                <ul id="treeDemo" class="ztree ztree-demo">                                </ul>                            </div>                        </div>                    </form>                </div>            </div>            <div class="layui-col-md9">                <div class="layui-row">                    <div class="layui-col-xs12">                        <div class="layui-card">                            <div class="layui-card-header" title="<php>echo getFunctionInfo(ACTION_NAME);</php>"><php>echo getFunctionInfo(ACTION_NAME);</php></div>                            <div class="layui-form layui-card-body fitheight">                                <div class="layui-row layui-col-space5">                                    <div class="layui-col-xs3 pull-right">                                        <!-- <a class="layui-btn" data-type="reload" lay-filter="searchFilter" style="text-decoration: none;" title="查询">搜索</a> -->                                        <!-- <a class="layui-btn table-add " href="{:U('life_affairs_edit')}" style="text-decoration: none;" title="添加">添加</a> -->                                    </div>                                </div>                                <table class="layui-table" id="demo"  lay-filter="demo">                                </table>                                <script type="text/html" id="operate">                                                                    </script>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>           </block>	<block name="js">		<script>        layui.use(['element','form'], function() {            var $ = layui.$                    , admin = layui.admin                    , element = layui.element                    , form = layui.form                    , router = layui.router();            form.render();            // 默认显示的 表格            layui.use('table', function () {                var table = layui.table;                table.render({                    elem: '#demo'                    , url: '{:U("life_guestbook_index_data",array("status"=>$status,"cat_id"=>$cat_id))}'                    , height: 'full-160'                    , id: 'ztreedata'                    , cols: [[                        {field: 'guestbook_id', width: '10%', title: '编号', sort: true}                        , {field: 'communist_name', width:'15%' , title: '提交人'}                        , {field: 'communist_phone', width:'15%' ,title: '联系方式',width:130}                        , {field: 'party_no', width: '15%', title: '支部名称'}                        , {field: 'add_time', width: '21%', title: '提交时间'}                        , {field: 'status', width: '10%', title: '状态'}                        , {field: 'operate',width: '20%',  title: '操作', align: 'center'}                    ]]                    , page: true                });                //监听表格复选框选择                table.on('checkbox(demo)', function(obj){                    console.log(obj)                });                //监听工具条                table.on('tool(demo)', function(obj){                    var data = obj.data;                    var idcard_no = data.idcard_no;                    if(obj.event === 'detail'){                        window.location='{:U("Edumaterial/edu_material_info")}?material_id='+data.material_id+'';                        layer.close(index);                    } else if(obj.event === 'del'){                        layer.confirm('确认删除该数据吗？', function(index){                            window.location='{:U("Edumaterial/edu_material_do_del")}?material_id='+data.material_id+'';                            layer.close(index);                        });                    } else if(obj.event === 'edit'){                        window.location='{:U("Edumaterial/edu_material_edit")}?material_id='+data.material_id+'&cat_id='+data.material_cat+'';                        layer.close(index);                    }                });                var $ = layui.$, active = {                    reload: function(){                        var keyword = $('#keywords').val();                        var time = $('#time').val();                        var type_no = $('#type_no').val();                        var status  = $('#status').val();                        table.reload('ztreedata', {                            page: {                              curr: 1                             }                            ,where: {                                "status":status,                                "type_no":type_no,                                "keyword": keyword,                                "start":time                            }                        });                    }                };                $('.layui-form .layui-btn').on('click', function(){                    var type = $(this).data('type');                    active[type] ? active[type].call(this) : '';                });            });            //点击左侧树的事件            var setting = {                view: {                    showLine: false,                },                data: {                    key: {                        title: "t"                    },                    simpleData: {                        enable: true                    }                },                callback: {                    onClick: function (a, b, node) {     //node是代表zNodes里面的urltree属性                        layui.use('table', function () {                            var table = layui.table;                            table.render({                                elem: '#demo'                                , url: '{:U("life_guestbook_index_data")}?party_no='+node.id+''                                , height: 'full-160'                                , cols: [[                                    {field: 'guestbook_id', width: '10%', title: '编号', sort: true}                                    , {field: 'communist_name', width:'15%' , title: '提交人'}                                    , {field: 'communist_phone', width:'15%' ,title: '联系方式',width:130}                                    , {field: 'party_no', width: '15%', title: '支部名称'}                                    , {field: 'add_time', width: '21%', title: '提交时间'}                                    , {field: 'status', width: '10%', title: '状态'}                                    , {field: 'operate',width: '20%',  title: '操作', align: 'center'}                                ]]                                , page: true                            });                        });                    }                }            };            var zNodes = [                <volist name="party_list" id="list" key = 'k'>                    {id:"{$list.party_no}",pId:"{$list.party_pno}" , name:"{$list.party_name}", t:"{$list.party_name}",icon:"__STATICS__/layuiadmin/style/res/wenjianjia-2.png", <if condition='$k eq 1'>open:true</if>},                </volist>            ];            $(document).ready(function () {                $.fn.zTree.init($("#treeDemo"), setting, zNodes);            });        })    </script>    <script>        //时间选择器        layui.use('laydate', function() {            var laydate = layui.laydate;            //常规用法            laydate.render({                elem: '#time',                range: true            });        })        // 设置ztree 列表和右侧列表一样高度        $(".over-h-tree").css("height",($(window).height() - 135));    </script> 	</block>
