<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
	<div class="layui-fluid layui-form">
	    <div class="layui-row layui-col-space15">
	        <div class="layui-col-md12">
	            <div class="layui-card">
	                <div class="layui-card-header" title="<php>echo getFunctionInfo(ACTION_NAME);</php>"> <php>echo getFunctionInfo(ACTION_NAME);</php></div>
	                <form id="form_sample_2" action="{:U('life_help_do_save')}" method="post" class="form-horizontal layui-form" enctype="multipart/form-data">
	                    <div class="layui-card-body layui-form">
	                        <input type="hidden" class="form-control " name="help_id" value="{$help_data.help_id}"/>
	                        <div class="layui-row">
	                            <div class="layui-col-xs12 mt-10">
	                                <div class="layui-row">
	                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35">
	                                    	<strong>姓名：</strong>
	                                    </div>
	                                    <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
	                                    	<input type="text" name="help_name" value="{$help_data.help_name}" placeholder="请输入姓名" autocomplete="off" class="layui-input" lay-verify='required'>
	                                	</div>
	                                	<span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
	                            	</div>
	                        	</div>
	                            <div class="layui-col-xs12 mt-10">
	                                <div class="layui-row">
	                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>性别：</strong></div>
	                                    <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
	                                    	<select id="help_sex" name="help_sex" lay-filter="aihao" lay-search="">
			                                    <option value="">请选择</option>
			                                    <option value="1" <eq name="help_data.help_sex" value="1">selected</eq>>男</option>
			                                    <option value="2" <eq name="help_data.help_sex" value="2">selected</eq>>女</option>
			                                </select>
		                            	</div>
	                                </div>
	                            </div>
	                            <div class="layui-col-xs12 mt-10">
	                                <div class="layui-row">
	                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>是否为干部：</strong></div>
	                                    <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
	                                    	 <select id="help_cadres" name="help_cadres" lay-filter="aihao" lay-search="">
												<option value="">请选择</option>
												<option value="1" <eq name="help_data.help_cadres" value="1">selected</eq>>是</option>
												<option value="2" <eq name="help_data.help_cadres" value="2">selected</eq>>否</option>
											</select>
		                            	</div>
	                                </div>
	                            </div>
	                           <div class="layui-col-xs12 mt-10">
	                                <div class="layui-row">
	                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35">
	                                    	<strong>联系方式：</strong>
	                                    </div>
	                                    <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
	                                    	<input type="text" name="help_mobile" value="{$help_data.help_mobile}" placeholder="请输入联系方式" autocomplete="off" class="layui-input" lay-verify='required|phone' maxlength="11">
	                                	</div>
	                                	<span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
	                            	</div>
	                        	</div>
	                            
	                            <div class="layui-form-item">
	                                <div class="layui-input-block">
	                                    <div class="layui-footer" style="text-align: right">
	                                        <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
	                                        <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="layer_colse();">返回</button>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
    </div>
</block>
	<block name="js">
    <script>
    	function layer_colse() {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
       	layui.use([ 'form', 'laydate','formSelects'], function() {
		    var $ = layui.$
		            , admin = layui.admin
		            , element = layui.element
		            , layer = layui.layer
		            , laydate = layui.laydate
		            , form = layui.form
		            , formSelects = layui.formSelects;
		    form.render(null, 'component-form-group');

		    laydate.render({
		        elem: '#LAY-component-form-group-date'
		    })
		});
    </script>
	</block>
