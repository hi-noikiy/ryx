<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
    <div class="layui-fluid layui-form">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header" title="<php>echo getFunctionInfo(ACTION_NAME);</php>"> <php>echo getFunctionInfo(ACTION_NAME);</php></div>
                    <form id="form_sample_2" action="{:U('life_help_team_save')}" method="post" class="form-horizontal layui-form" enctype="multipart/form-data">
                        <div class="layui-card-body layui-form">
                            <input type="hidden" class="form-control " name="help_team_id" value="{$help_team_data.help_team_id}"/>
                            <input type="hidden" name="communist_no" value="{$help_team_data[communist_no]}" id="workers"/>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35">
                                            <strong>队伍名称：</strong>
                                        </div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                            <input type="text" name="help_team_name" value="{$help_team_data.help_team_name}" placeholder="请输入队伍名称" autocomplete="off" class="layui-input" lay-verify='required' max{$help_team_data.help_team_name}n class="fcolor-red fsize-18 lh-35 pl-5">
                                        </div>
                                        <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                    </div>
                                </div>
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>负责人姓名：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                            <select id="help_team_head" name="help_team_head" lay-filter="aihao" lay-search="">
                                                <option value="">请选择</option>
                                                <foreach name="db_help_communist_name" item="name" key="k">
                                                <option value="{$k}" <eq name="help_team_data.help_team_head" value="$k">selected</eq>>{$name}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>队伍类型：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                            <select id="help_team_type" name="help_team_type" lay-filter="aihao" lay-search="">
                                                <option value="">请选择</option>
                                                <php> echo getBdTypeSelect('team_type','',$help_team_data['help_team_type']); </php>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                               <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>添加成员：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                             <select name="help_team_members" xm-select="party_manager_select" xm-select-skin="danger" xm-select-search>
                                                <php> echo getHelpteamSelect($help_team_data['help_team_members']);</php>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <div class="layui-footer" style="text-align: right">
                                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="layer_colse();">返回</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
    <block name="js">
    <script>
        function layer_colse() {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
        layui.use([ 'form', 'laydate','formSelects'], function() {
            var $ = layui.$
                    , admin = layui.admin
                    , element = layui.element
                    , layer = layui.layer
                    , laydate = layui.laydate
                    , form = layui.form
                    , formSelects = layui.formSelects;
            form.render(null, 'component-form-group');

            laydate.render({
                elem: '#LAY-component-form-group-date'
            })
        });
    </script>
    </block>
