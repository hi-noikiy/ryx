<extend name="./apps/Common/Template/temp.html" />
<block name="css">
	<style type="text/css">
		#js-grid-juicy-projects{
		    margin-left: 17% !important;
		}
		#js-grid-juicy-projects2{
		    margin-left: 17% !important;
		}
	</style>
</block>
<block name="body">
    <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form id="form_sample_2" action="{:U('bd_ad_do_save')}" method="post" class="form-horizontal">
                    <div class="layui-card-body layui-form">
                        <input type="hidden" name="ad_location" value="{$ad_data.ad_location}" />
                        <input type="hidden" name="ad_id" value="{$ad_data.ad_id}" />
                        <div class="layui-row">
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>广告名称：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                        	<input type="text" name="ad_title" value="{$ad_data.ad_title}" placeholder="请输入广告名称" autocomplete="off" class="layui-input" lay-verify="required">
                                        </div>
                                        <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>链接地址：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                        	<input type="text" name="ad_url" value="{$ad_data.ad_url}" placeholder="请输入链接地址" autocomplete="off" class="layui-input" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs12 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>广告图片：</strong></div>
                                    <input type="hidden" id="source_name" name="source_name" value=""/>
									<input id="ad_img" name="ad_img" type="hidden" value="{$ad_data.ad_img}" style="width: 60px">
                                    <button type="button" class="layui-btn" id="article_thumb" onclick="uploader_file('system','1','ad_img','source_name','js-grid-juicy-projects','2','0')"><i class="layui-icon"></i>上传文件</button>
                                    <span class="fcolor-red fsize-14 lh-35 pl-5">建议图片比例为4:3,图片大小不要超过1M</span>
                                    <div id="js-grid-juicy-projects" style="height:100px">
                                        <neq name="ad_data.ad_img" value="">
                                            <php>echo getUploadHtml($ad_data['ad_img'],'40');</php>
                                        </neq>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>排序编号：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> 
                                        	<input type="number" name="ad_sort" value="{$ad_data.ad_sort}" placeholder="请输入排序编号" autocomplete="off" class="layui-input" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-footer" style="text-align: right;">
                                    <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">保存</button>
                                    <a type="reset" class="layui-btn layui-btn-primary mr-40" onclick="bd_colse()" >取消</a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</block>
<block name="js">
    <script>
        layui.use([ 'form', 'laydate'], function() {
            var $ = layui.jquery
                    , admin = layui.admin
                    , element = layui.element
                    , layer = layui.layer
                    , laydate = layui.laydate
                    , form = layui.form;
            form.render(null, 'component-form-group');
            laydate.render({
                elem: '#LAY-component-form-group-date'
            });
        })

        //时间选择器
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //时间选择器
            //时间选择器
            laydate.render({
                elem: '#test4'
                ,type: 'time'
            });
            //日期时间范围
            laydate.render({
                elem: '#test10_add'
                ,type: 'datetime'
                ,range: true
            });
        })
        function bd_colse(){
	        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	        parent.layer.close(index);
	    }
    </script>
</block>
