<header class="aui-bar aui-bar-nav aui-bar-info pt-25em">
    <ul>
        <li class="h-45em">
            <a class="pull-left mt-15em pl-12em" href="javascript:history.back(-1)">

</header>
<div class="content">
    <!--模拟考试-->
    <div class="model_tests item-content">
        <ul class="model_tests_list">
            <volist name="exam_data3" id="list">
            <li><a href="{:U('Edu/edu_exam_info',array('exam_id'=>$list['exam_id'],'moni'=>1))}">
                <p class="model_tests_list_tit">
                    {$list.exam_title}
                </p>
                <div class="model_tests_list_bot">
                    <span class="model_tests_list_time">时长：{$list.exam_time}分钟 / {$list.questions_num}大题</span>
                    <span class="model_tests_list_status not_red">未参加</span>
                </div></a>
            </li>
            </volist>
        </ul>
    </div>
    <!-- 正式 -->
    <div class="item-content model_tests" style="display: none">
        <ul class="model_tests_list">
           <volist name="exam_data1" id="list">
            <li><a href="{:U('Edu/edu_exam_info',array('exam_id'=>$list['exam_id'],'zhengshi'=>1))}">
                <p class="model_tests_list_tit">
                    {$list.exam_title}
                </p>
                <div class="model_tests_list_bot">
                    <span class="model_tests_list_time">时长：{$list.exam_time}分钟 / {$list.questions_num}大题</span>
                    <span class="model_tests_list_status not_red">未参加</span>
                </div></a>
            </li>
            </volist>
        </ul>
    </div>
    <!-- 已参加 -->
    <div class="model_join item-content">
        <ul class="model_join_list">
            <volist name="exam_data2" id="list">
            <li>
                <a href="{:U('Edu/edu_exam_info',array('exam_id'=>$list['exam_id']))}">
                    <p>{$list.exam_title}</p>
                </a>
                <div class="model_join_list_bot">
                    <span class="model_join_list_time">时长：{$list.exam_time}分钟 总分：{$list.score}分 {$list.questions_num}大题</span>
                    <a href="javascript:;" class="model_join_list_status not_red"><span>{$list.log_score}分</span></a>
                </div>
            </li>
            </volist>
        </ul>
    </div>
</div>

    // 我的考试
    function openMyexam(winName) {
        api.openWin({
            name: winName,
            url: './header/' + winName + '.html'
        });
    }
    // 考试详情
    function openExamList(winName) {
        api.openWin({
            name: winName,
            url: './' + winName + '.html'
        });
    }
    //返回首页
    function goBlack() {
        api.closeWin({});
    }
    // header栏切换
    $('.title_list ul li').click(function () {
        $('li').removeClass('title_lists_active')
        var num = $(this).index() //获取触发事件的索引
        //通过索引 找到切换项
        $('.content .item-content') //找到所有div
            .eq(num) //找到单个item;
            .css('display', 'block') //更改css样式
            .siblings()
            .css('display', 'none')
        $(this).addClass('title_lists_active')
    })
