<body class="bg-color-fc">
<!--列表-->
<div class="aui-bar aui-bar-nav aui-bar-info">
    <ul>
    	<li class="h-45em">
    		<a class="aui-pull-left" href="{:U('Index/index')}">
				<span class="aui-iconfont aui-icon-left"></span>首页
			</a> 
    		<div class="aui-title f-w">在线党校</div>
    	</li>
    </ul>
</div>
<div class="aui-load-container">
	<div class="aui-load-wrap">
		<div class="aui-loading-dot"></div>
		<div class="aui-loading-circle"></div>
		<div class="aui-loading-title"></div>
	</div>
	<div class="aui-content">
		<div class="pt-12em">
			<div id="list" class="over-h">
				<eq name="type" value="21">
				<!--视频-->
					<volist name="material_list" id="v_list">
						<div class="w-50b pull-left mb-12em"  onclick="openNewVideo({$v_list.material_id})">
							<div class="w-170em h-160em center-block bg-color-whiter bor-ra-7 over-h pb-10em box-sha-5-ed">
								<div class="w-158em h-88em m-6em po-re">
									<img class="w-100b h-100b bor-ra-4" src="{$v_list.material_thumb}" alt="" />
									<div class="w-100b h-100b bg-color-rgba-0003 po-ab top-0 bor-ra-7">
										<img class="w-50em h-50em po-ab top-50b left-50b ml-25mem mt-25mem" src="__STATICS__/apps/page_wechat/images/images_edu/edu_play.png" alt="" />
									</div>
								</div>
								<p class="f-10em color-88 over-h lh-14em pb-5em"><span class="pull-left f-14em color-33 pl-12em">{$v_list.material_title}</span><!-- <span class="pull-right pr-5em"><u>详情</u></span> --></p>
								<p class="f-10em color-b3 pl-12em">{$v_list.add_time}</p>
							</div>
						</div>
					</volist>
				<else/>
				<!--文章-->
					<volist name="material_list" id="m_list">
						<div class="w-33b pull-left mb-12em" onclick="openNewWin({$m_list.material_id})">
							<div class="w-110em h-130em center-block bg-color-whiter bor-ra-7 over-h pb-10em box-sha-5-ed">
								<div class="w-97em h-69em m-6em">
									<img class="w-100b h-100b bor-ra-4" src="{$m_list.material_thumb}" alt="" />
								</div>
								<p class="f-12em color-33 text-align lh-14em pb-8em">{$m_list.material_title}</p>
								<p class="f-10em color-88 text-align lh-10em pb-8em"><i class="iconfont f-10em color-88">&#xe87c;</i><span class="pl-5em pr-15em">{$v_list.read_num}次</span></p>
								<p class="f-10em color-b3 text-align lh-10em">{$m_list.add_time}</p>
							</div>
						</div>
					</volist>
				</eq>
			</div>
		</div>
	</div>
</div>
