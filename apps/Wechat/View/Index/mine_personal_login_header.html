<script>
	apiready = function(){
		listenKeyback();
		changecolor();//根据配置文件改变头部颜色 
		api.openFrame({
            name: 'mine_personal_login',
            url: '../mine_personal_login.html',
            rect: {
	            y:70,
            },
            bounces: false,
            pageParam: {}
        });
        if(userAgent()){//系统小于4.4修改Y轴高度
        	api.setFrameAttr({
			    name: 'mine_login',
			    rect: {y: 45}
			});
        };
	}
	//返回
	function goBlack(){
		api.closeWin({});
	}
	function openconfigWin(winName){
		api.openWin({
		    name: winName,
		    url: '../../../sp_sys/sys_config/header/'+winName+'.html'
	    });
	
	}
	//监听返回键退出程序
	function listenKeyback(){
		api.addEventListener({
		    name: 'keyback'
		}, function(ret, err){
			api.closeWidget(); //退出程序
		});
	}
</script>
