<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>组织</title>
<!-- aui核心css -->
<link rel="stylesheet" type="text/css" href="__STATICS__/apps/page_wechat/public/aui2/css/aui.css"/>
<!-- end -->
<!--公用css-->
<link rel="stylesheet" type="text/css" href="__STATICS__/apps/page_wechat/public/css/sp_public.css"/>
<!-- end -->
<!-- 本项目公共css -->
<link rel="stylesheet" type="text/css" href="__STATICS__/apps/page_wechat/public/css/sp_public_mobile.css"/>
<!-- end -->
<!--本页面css-->
<link rel="stylesheet" type="text/css" href="__STATICS__/apps/page_wechat/hr/css/hr_matrix_info.css" />
<style>
</style>
</head>
<body class="bg-color-whiter">
<!--党组织-->
<div id="party_name" class="f-24em color-21 mt-20em pl-12em f-w po-re z-index-max">{$party_info.party_name}</div>
<div class="po-re">
	<img class="po-ab w-100b mt-30mem" src="__STATICS__/apps/page_wechat/public/images/matrix_info_bg.png" alt="" />
	<div id="memo" class="f-14em lh-22em color-9e pl-12em pr-12em mt-10em z-index-max">{$party_info.memo}</div>
</div>
<!--党建数据-->
<div class="mt-30em po-re z-index-max mat_data">
	<ul class="clearfix pl-15em pr-15em">
		<li class="data_bg1">
			<div class="f-10em color-ff3132-04 text-align pt-8em">党员</div>
			<div class="color-ff3132 f-10em text-align pt-45em">
				<span id="communist_num" class="color-ff3132 f-14em f-w">{$party_info.communist_num}</span>人
			</div>
		</li>
		<li class="data_bg2">
			<div class="f-10em color-ff3132-04 text-align pt-8em">组织</div>
			<div class="color-ff3132 f-10em text-align pt-45em">
				<span id="party_num" class="color-ff3132 f-14em f-w">{$party_info.party_num}</span>个
			</div>
		</li>
		<li class="data_bg3">
			<div class="f-10em color-ff3132-04 text-align pt-8em">积分</div>
			<div class="color-ff3132 f-10em text-align pt-45em">
				<span id="integral_total" class="color-ff3132 f-14em f-w">{$party_info.integral_total}</span>分
			</div>
		</li>
		<li class="data_bg4">
			<div class="f-10em color-ff3132-04 text-align pt-8em">党费</div>
			<div class="color-ff3132 f-10em text-align pt-45em">
				<span id="dues_amount" class="color-ff3132 f-14em f-w">{$party_info.dues_amount}</span>元
			</div>
		</li>
	</ul>
</div>
<!--以下是全部党员-->
<div class="mt-50em">
	<div class="line5"></div>
	<div class="mb-20em">
		<ul class="clearfix pl-15em pr-15em mt-40em" id="communist_list">
			<volist name="party_info.communist_list" id="communist">
				<li class="m-a pull-left mb-15em w-20b text-align">
					<eq name="communist.communist_avatar" value="">
						<img class="bor-ra-50b" src="__STATICS__/apps/page_wechat/images/images_oa/oa_img_head.png" alt=""  style="width: 40px;margin: 0 auto;" />
					<else/>
						<img class="bor-ra-50b" src="{$communist.communist_avatar}" style="width: 40px;margin: 0 auto;" >
					</eq>
					<div class="f-12em color-47">{$communist.communist_name}</div>
				</li>
			</volist>
		</ul>
	</div>
</div>
<!--党组织活动-->
<div class="pl-6em pr-6em pt-8em pb-8em">
	<div class="box-4-df p-12em bg-color-whiter bor-ra-3">
		<p class="f-18em lh-22em shade f-w"><img class="pull-left w-7em h-17em lh-22em mr-10em" src="__STATICS__/apps/page_wechat/public/aui2/img/tit-icon.png" />党组织活动</p>
		
		<ul id="list" class="pl-12em pt-10em pr-12em">
			<volist name="party_info.meeting_list" id="meeting">
				<li class="f-14em lh-14em pb-12em"><span class="color-75 pr-10em">[{$meeting.add_time}]</span><span class="color-33 pl-8em">{$meeting.meeting_name}</span></li>
			</volist>
			<!--<li class="f-14em lh-14em pb-12em"><span class="color-75 pr-10em">[2017-11-18]</span><span class="color-33 pl-8em">探索扶贫新模式</span></li>
			<li class="f-14em lh-14em pb-12em"><span class="color-75 pr-10em">[2017-11-18]</span><span class="color-33 pl-8em">探索扶贫新模式</span></li>
			<li class="f-14em lh-14em pb-12em"><span class="color-75 pr-10em">[2017-11-18]</span><span class="color-33 pl-8em">探索扶贫新模式</span></li>
			<li class="f-14em lh-14em pb-12em"><span class="color-75 pr-10em">[2017-11-18]</span><span class="color-33 pl-8em">探索扶贫新模式</span></li>-->
		</ul>
	</div>
</div>
<!--结束-->
<script type="text/jscript" src="__STATICS__/apps/page_wechat/public/js/jquery.min.js"></script>
<!-- api核心js -->
<script type="text/jscript" src="__STATICS__/apps/page_wechat/public/js/api.js"></script>
<!-- end -->
<!-- aui下拉刷新js -->
<script type="text/jscript" src="__STATICS__/apps/page_wechat/public/aui/js/aui-pull-refresh.js"></script>
<!-- end -->
<!-- 项目公共js -->
<script type="text/jscript" src="__STATICS__/apps/page_wechat/public/js/sp_public_p5boss.js"></script>
<!-- end -->
<!-- 本页面js -->
<script type="text/jscript" src="__STATICS__/apps/page_wechat/hr/js/hr_matrix_info.js"></script>
<!-- end -->
<script type="text/javascript">
</script>
<!--end-->
</body>
</html>
