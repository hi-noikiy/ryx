<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta content="" name="description">
<meta content="" name="author">
<title>党建登录</title>
<link rel="stylesheet" href="__STATICS__/apps/page_index/css/bootstrap.min.css">
<link rel="stylesheet" href="__STATICS__/apps/page_index/css/ep-icon.css">
<link rel="stylesheet" href="__STATICS__/apps/page_index/css/main.css">
<!-- page css (根据页面需要进行增加)-->
<link rel="stylesheet" href="__STATICS__/apps/page_index/css/login1.css">
</head>
<body>
<div class="myheader">
    <div class="top">
        <div class="logo">
            <img style="width: 50%; margin-top: 18px;" alt="" src="__STATICS__/apps/page_index/images/logo.png">
        </div>
    </div>
</div>
<div class="main">
    <div class="content">
        <div class="main-left">
            <img style="width:110%" alt="" src="__STATICS__/apps/page_index/images/index.png">
        </div>
        <div class="login-form">
            <ul style="">
                <li class="li-1">登录</li>
                <form id="form_login" action="{:U('Index/Index/login_save')}" method="post" >
                    <li class="error-msg">
                        <div class="input-group has-error">
                            <span class="tip-span m-l-10"><i class="ep ep-warning m-r-10"></i>用户名或密码错误!</span>
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <span class="input-group-addon"><!--<i class="ep ep-mobile"></i>--></span>
                            <input id="loginId" name="username" maxlength="20" autocomplete="off" type="text" class="form-control" placeholder="用户名" required>
                        </div>
                    </li>
                    <li>
                        <div class="input-group">
                            <span class="input-group-addon"><!--<i class="ep ep-password"></i>--></span>
                            <input id="password" name="password" type="password" autocomplete="off" class="form-control" placeholder="请输入密码" required>
                        </div>
                    </li>
                    <li><button id="login-btn" class="login-btn btn btn-danger btn-cons" type="submit">登 录</button></li>
                    <!-- <a href="{:U('Index/Index/register')}" lay-filter="sub" class="layui-btn">注册</a> -->
                </form>
            </ul>
        </div>
    </div>
    <div style="color: #666;width: 100%; margin: 0 auto;  text-align: center; position: absolute; bottom: 44px; font-size: 14px;"></div>
</div>
<script src="__STATICS__/apps/page_index/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="__STATICS__/apps/page_index/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__STATICS__/apps/page_index/js/jquery.cookie.js" type="text/javascript"></script>
<script src="__STATICS__/apps/page_index/js/ep6.js"></script>
<script src="__STATICS__/apps/page_index/js/config.js"></script>
<script src="__STATICS__/apps/page_index/js/messager.js"></script>
<script src="__STATICS__/apps/page_index/js/login.js"></script>
</body></html>
