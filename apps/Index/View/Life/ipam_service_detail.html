<!--内容区开始-->
<div class="public_content bg-color-gray9 news_content">
    <!--左侧导航区开始-->
    <div class="public_content_left news_slide">
    	{:W('Leftmenu/ipam_home_slide', array(2, '1'))}
    </div>
    <!--左侧导航区结束-->
    <!--右侧内容区开始-->
    <div class="public_content_right">
        <!--内容区左侧开始-->
        <div class="public_content_right_l pr-10 pull-left w-630  hr-sr-gray2">
            <!--标题开始-->
            <h2 class="center-text hr-sb-gray2 pb-15 fcolor-11 fsize-28">{$data.title}</h2>
            <!--标题结束-->
            <!--作者及时间开始-->
            <table class="w-all mt-10">
                <tr>
                    <td class="center-text fsize-12 fcolor-99">发布人：{$data.add_staff}</td>
                    <td class="center-text fsize-12 fcolor-99">发表时间：{$data.add_time}</td>
                    <!-- <td class="center-text fsize-12 fcolor-99">浏览：{$article_info.article_view}次</td> -->
                </tr>
            </table>
            <div class="fsize-14 ti-2 fcolor-11 lh-24 font-bold mt-35">
            {$data.content}
            </div>
        </div>
        <!--内容区左侧结束-->
        <!--内容区右侧开始-->
        <div class="public_content_right_r pull-right w-280 slide_r_news">
        	{:W('Article/hotspot_issues')}
            {:W('Material/material_article_list', array(0, 0, 4, carousel))}
            {:W('Material/material_video_list', array(0, 0, 4, carousel))}
        </div>
        <!--内容区右侧结束-->
    </div>
    <!--右侧内容区结束-->
    <div class="clearfix"></div>
</div>
