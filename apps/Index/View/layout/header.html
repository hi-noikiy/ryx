    }
    .sp_index_title{
        font-family: "黑体"; 
        font-size: 54px;
        font-weight: 600;
        display: block;
        /*渐变背景*/
        background-image: -webkit-linear-gradient(left, #f47920, #f47920, red, #ffd400 );
        color: transparent; /*文字填充色为透明*/
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;          /*背景剪裁为文字，只将文字显示为背景*/
        background-size: 80%;            /*背景图片向水平方向扩大一倍，这样background-position才有移动与变化的空间*/
        /* 动画 */
        animation: masked-animation 4s infinite linear;
    }
    @keyframes menubg2 {
      5% {
