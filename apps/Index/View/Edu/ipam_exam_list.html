<script type="text/javascript" src="__STATICS__/apps/page_portal/portal/js/edu_exam_all.js"></script> 
<script>
  function info_exam(id,is_exam){
    window.location.href="{:U('Edu/ipam_exam_attent')}?exam_id="+id+"&is_exam="+is_exam+"";
  }
  function info_exam_already(id){

    window.location.href="{:U('Edu/ipam_exam_attent_already')}?exam_id="+id+"";
  }
  var count = {$count};
  layui.use('laypage', function(){
        var laypage = layui.laypage;
        //完整功能
        if (count === 0) {
            alert('暂无数据');
        } else {
            laypage.render({
                elem: 'news_page'
                ,count: count
                ,theme: '#ff3032'
                ,first: '首页'
                ,last: '尾页'
                ,limit: 10
                ,layout: [ "count" ,'prev', 'page', 'next', 'skip']
                ,jump: function(obj){
                    $.ajax({
                        type : "get",
                        url : "{:U('Index/Edu/getexamList')}",
                        data :{ page:obj.curr, pagesize:obj.limit},
                        datatype: "json",
                        success: function (data) {
                            $('#content').html(data.content);
                           
                        }
                    });
                   
                }
            });
        }

    });
    function exam_all(is_id){
          layui.use('laypage', function(){
          var laypage = layui.laypage;
          var count1 = '';
          //完整功能
          $.ajax({
              type: "POST",
              data:{'value':is_id},
              url: "{:U('Edu/ipam_exam_count_ajax')}",
              async:false,
              success: function(data){
                 count1 = data;
              }
          });
          if (count1 === 0) {
              alert('暂无数据');
          } else {
              laypage.render({
                  elem: 'news_page'
                  ,count: count1
                  ,theme: '#ff3032'
                  ,first: '首页'
                  ,last: '尾页'
                  ,limit: 10
                  ,layout: [ "count",'prev', 'page', 'next', 'skip']
                  ,jump: function(obj){
                      $.ajax({
                          type : "get",
                          url : "{:U('Index/Edu/getexamList')}",
                          data :{ is_exam:is_id,page:obj.curr, pagesize:obj.limit},
                          datatype: "json",
                          success: function (data) {
                              $('#content').html(data.content);
                              // 查看详情验证登陆
                              $(".see-details").click(function (e) {
                                var flag = false;
                                 $.ajax({
                                       type: "POST",
                                       url: "{:U('Index/check_login')}",
                                       async:false,
                                       success: function(data){
                                         flag = data;
                                       }
                                   });
                                 if(flag == true){
                                   location.href = "{:U('Index/Index/login')}";
                                   return false;
                                 } else {
                                   return true;
                                 }
                              });
                          }
                      });
                     
                  }
              });
          }

      });
    }
    //分页

</script>
