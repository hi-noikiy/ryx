<extend name="./apps/Common/Template/temp.html" />
<block name="css">
</block>
<block name="body">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15 layui-collapse" lay-filter="more">
        <form action="{:U('Ccpintegral/ccp_integral_add_score_do_save')}" method="post">
        <input type="hidden" name="integral_relation_no" value="{$list.integral_relation_no}"/>
        <input type="hidden" name="integral_relation_type" value="{$integral_relation_type}"/>
        <div class="layui-col-md12">
            <div class="layui-card layui-colla-item">
                <div class="layui-card-body layui-colla-content layui-form layui-show">
                    <div class="layui-row">
                        <eq name="integral_relation_type" value="2">
                            <div class="layui-col-xs6 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>党员名称：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> 
                                        <span>{$list.communist_name}</span>
                                    </div>
                                </div>
                            </div> 
                            <div class="layui-col-xs6 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>所在支部：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> 
                                         <span>{$list.party_name}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs6 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>现有积分：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> 
                                         <span>{$list.integral_total}</span>
                                    </div>
                                </div>
                            </div>
                        </eq>
                        <eq name="integral_relation_type" value="1">
                            <div class="layui-col-xs6 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>支部名称：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> 
                                         <span>{$list.party_name}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs6 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs4 text-r fsize-14 fcolor-65 lh-35"><strong>现有积分：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> 
                                         <span>{$list.integral_total}</span>
                                    </div>
                                </div>
                            </div>   
                        </eq>
                        <div class="layui-col-xs12 mt-10">
                            <div class="layui-row">
                                <span class="di-b pl-20" style="border-bottom:1px solid rgb(238, 238, 238);">积分调整 <font style="color: red;font-size: 12px;">（仅调整本年积分）</font></span>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card layui-colla-item">
                <div class="layui-card-body layui-colla-content layui-form layui-show">
                    <div class="layui-row">
                        <div class="layui-col-xs12 mt-10">
                            <div class="layui-row">
                                <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>调整方式：</strong></div>
                                <div class="layui-col-xs6 fsize-14 fcolor-65  ">
                                    <input type="radio" name="integral_type" value="integral_add" title="增加"/>
                                    <input type="radio" name="integral_type" value="integral_reduce" title="减少"/>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-xs12 mt-10">
                            <div class="layui-row">
                                <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>调整分值：</strong></div>
                                <div class="layui-col-xs9 fsize-14 fcolor-65 lh-35"> 
                                   <input type="text" name="change_integral"- autocomplete="off" class="layui-input" lay-verify='required|number' onkeyup="value=value.replace(/[^\d.]/g,'')"/>
                                </div>
                                <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                            </div>
                        </div>
                        <div class="layui-col-xs12 mt-10">
                            <div class="layui-row">
                                <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>调整原因：</strong></div>
                                <div class="layui-col-xs9 fsize-14 fcolor-65 lh-35"> 
                                   <input type="text" name="cause" autocomplete="off" class="layui-input" lay-verify='required'>
                                </div>
                                <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class="layui-footer" style="text-align: right">
                                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                                <button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>  
</block>
<block name="js">
<script>
    layui.use([ 'form', 'laydate','formSelects'], function() {
        var $ = layui.$
                , admin = layui.admin
                , element = layui.element
                , layer = layui.layer
                , laydate = layui.laydate
                , form = layui.form
                , formSelects = layui.formSelects;
        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    });
    $('#close').click(function() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
    $("#agree").click(function(){
        $('#type').val('1');
        $('#myform').submit();
    });
    $("#disagree").click(function(){
        $('#type').val('2');
        $('#myform').submit();
    });
</script>
</block>
