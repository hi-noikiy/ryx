<block name="js">
<script>
function layer_colse() {
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    parent.layer.close(index);
}
layui.use('layedit', function(){
    var layedit = layui.layedit;
    layedit.build('demoedit'); //建立编辑器
});
layui.use([ 'form', 'laydate'], function() {
    var $ = layui.jquery
    , admin = layui.admin
    , element = layui.element
    , layer = layui.layer
    , laydate = layui.laydate
    , form = layui.form;
    form.render(null, 'component-form-group');
    laydate.render({
        elem: '#LAY-component-form-group-date'
    });
    laydate.render({
		  elem: '#partyday_time',
		  type:'date', 
		  format: 'yyyy-M-dd'
		  /* 'month', */
		});
})
</script>
<script>
	function select_receive_user_partyday(field_name){
		var url = "{:U('System/Com/com_imail_receiveUser')}?field_name="+field_name+"&type=1&hide=1";
		layer.open({
				type: 2,
				title: '选择联系人',
				maxmin: true,
				offset: window.parent.document.body.scrollTop+20+'px',
				shadeClose: true, //点击遮罩关闭层
				area : ['620px' , '422px'],
				content: url //iframe的url
			});
	}
</script>
