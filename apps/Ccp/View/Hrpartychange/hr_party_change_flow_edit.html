<extend name="./apps/Common/Template/temp.html" />
<block name="css">
    
</block>
<block name="body">
    <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header" title="<php>echo getFunctionInfo(ACTION_NAME.session('cat'));</php>"> <php>echo getFunctionInfo(ACTION_NAME);</php></div>
                    <form id="form_sample_2" action="{:U('Hrpartychange/hr_party_change_flow_do_save')}" method="post" class="form-horizontal">
                    <div class="layui-card-body layui-form">
                        <input type="hidden" name="flow_id" value="{$flow_info.flow_id}" >
                        <div class="layui-row">
                            <div class="layui-col-xs12 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>流程名称：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> <input type="text" name="flow_name" value="{$flow_info.flow_name}" autocomplete="off"  placeholder="请输入流程名称"  class="layui-input" lay-verify='required' ></div>
                                    <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                </div>
                            </div>
                            <div class="layui-col-xs12 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs2 text-r fsize-214 fcolor-65 lh-35"><strong>流程提示信息：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
                                        <textarea id="flow_alert_msg" name="flow_alert_msg" class="layui-textarea" maxlength="255" required rows="4" placeholder="请输入流程提示信息 这个文本域的最大长度为225个字符.">{$flow_info.flow_alert_msg}</textarea>
                                    </div>
                                </div>
                            </div>
							
							<!-- 新增 对应群体 -->
							<div class="layui-col-xs12 mt-10">
								<div class="layui-row">
									<div class="layui-col-xs2 text-r fsize-214 fcolor-65 lh-35"><strong>流程排序：</strong></div>
									<div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
										<input type="number" class="layui-input" name="memo" value="{$flow_info.memo}" required placeholder="请输入流程排序数字" autocomplete="off" />
									</div>
                                    <span class="fcolor-red fsize-18 lh-35 pl-5">注意：输入的数字越小排序越靠前</span>
								</div>
							</div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <div class="layui-footer" style="text-align: right">
                                        <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
                                         <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="window.history.go(-1);">返回</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</block>
<block name="js">
    <script>
         function layer_colse() {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
        layui.use([ 'form', 'laydate'], function() {
            var $ = layui.jquery
                    , admin = layui.admin
                    , element = layui.element
                    , layer = layui.layer
                    , laydate = layui.laydate
                    , form = layui.form;
            form.render(null, 'component-form-group');
            
            });
            laydate.render({
                elem: '#LAY-component-form-group-date'
            });
       

        layui.use('layedit', function(){
            var layedit = layui.layedit;
            layedit.set({
                uploadImage: {
                    url: "{:U('System/public/layedit_upload')}" //接口url
                  , type: 'post' //默认post
                }
            });
            layedit.build('notes_content'); //建立编辑器
        });
        //时间选择器
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //时间选择器
            //时间选择器
            laydate.render({
                elem: '#test4'
                ,type: 'time'
            });
            //日期时间范围
            laydate.render({
                elem: '#test10_add'
                ,type: 'datetime'
                ,range: true
            });
        })
    </script>
</block>
