<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
    <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form id="form_sample_2" action="{:U('oa_approval_template_do_save')}" method="post" class="form-horizontal">
                    <div class="layui-card-body layui-form">
                        <input type="hidden" name="template_no" value="{$template_list.template_no}">
                        <div class="layui-row">
                        	<div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>模板名称：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35"> <input type="text" name="template_name" value="{$cat_data.template_name}" placeholder="请输入模板名称" autocomplete="off" class="layui-input" lay-verify='required'></div>
                                        <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>模板说明：</strong></div>
                                        <div class="layui-col-xs8 fsize-14 fcolor-65 lh-35">
                                            <textarea name="memo" placeholder="请填写模板说明，最大长度为225个字符" maxlength="225" class="layui-textarea">{$template_list.memo}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-xs12">
								<div class="layui-row pull-right mt-10">
                                    <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary mr-40" id="close">取消</button>
								</div>
							</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</block>
<block name="js">
    <script>
        layui.use([ 'form', 'laydate'], function() {
            var $ = layui.jquery
                    , admin = layui.admin
                    , element = layui.element
                    , layer = layui.layer
                    , laydate = layui.laydate
                    , form = layui.form;
            form.render(null, 'component-form-group');
            laydate.render({
                elem: '#LAY-component-form-group-date'
            });
        })
    </script>
    <script type="text/javascript">
		var index = parent.layer.getFrameIndex(window.name);
		parent.layer.iframeAuto(index);//自适应弹窗高度
			$('#close').click(function() {
				parent.layer.close(index);
			});
		</script>
		<script type="text/javascript" >
		  $("#form_validation").validate({});
	</script>
</block>
