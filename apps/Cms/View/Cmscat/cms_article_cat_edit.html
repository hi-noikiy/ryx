<extend name="./apps/Common/Template/temp.html" />
<block name="css"></block>
<block name="body">
    <div class="layui-fluid">
    <div class="layui-row layui-col-space15">

                        <input type="hidden" name="select_party" id="workers" />

                        <div class="layui-row">
                            <div class="layui-col-xs12 mt-10">
                                <div class="layui-row">
                                    <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>选择类型：</strong></div>
                                    <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
                                        <select name="cat_pid" lay-filter="aihao" lay-search="">

                                            <volist name="category_list" id="list">
                                                <option value="{$list.cat_id}" <eq name="list.cat_id" value="$cat_data.cat_pid">selected</eq>

                                            </volist>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>文章类型名称：</strong></div>
                                        <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35"> <input type="text" name="cat_name" value="{$cat_data.cat_name}" placeholder="请输入文章类型名称" lay-verify="required" autocomplete="off" class="layui-input"></div>
                                        <span class="fcolor-red fsize-18 lh-35 pl-5">*</span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row">
                                <div class="layui-col-xs12 mt-10">
                                    <div class="layui-row">
                                        <div class="layui-col-xs2 text-r fsize-14 fcolor-65 lh-35"><strong>备注：</strong></div>
                                        <div class="layui-col-xs6 fsize-14 fcolor-65 lh-35">
                                            <textarea name="memo" placeholder="这个文本域的最大长度为225个字符" maxlength="225" class="layui-textarea">{$cat_data.memo}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <div class="layui-footer" style="text-align: right">
                                        <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                                        <button type="reset" class="layui-btn layui-btn-primary mr-40" onclick="layer_colse();">返回</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</block>
<block name="js">
<script>
    function layer_colse() {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
    layui.use([ 'form', 'laydate'], function() {
        var $ = layui.jquery
                , admin = layui.admin
                , element = layui.element
                , layer = layui.layer
                , laydate = layui.laydate
                , form = layui.form;
        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        
    })

    //时间选择器
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        //时间选择器
        //时间选择器
        laydate.render({
            elem: '#test4'
            ,type: 'time'
        });
        //日期时间范围
        laydate.render({
            elem: '#test10_add'
            ,type: 'datetime'
            ,range: true
        });
    })
</script>
</block>
